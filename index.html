<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <div class="top-bar-left">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <div class="navigation">
        <div class="dropdown">
          <a href="#">Features</a>
          <div class="dropdown-content">
            <a href="#">Todo List</a>
            <a href="#">Calendar</a>
            <a href="#">Reminders</a>
            <a href="#">Planning</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#">Company</a>
          <div class="dropdown-content">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
          <div class="dropdown-content"></div>
        </div>
        <a href="#">Careers</a>
        <a href="#">About</a>
      </div>
    </div>
    <div class="auth-buttons">
      <button class="login">Login</button>
      <button class="register">Register</button>
    </div>
  </div>
    <div class="hero">
      <div class ="hero-content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="learn-more">Learn more</button>
        <div class="client-image">
          <img src="./images/client-audiophile.svg" alt="Audiophile">
          <img src="./images/client-databiz.svg" alt="Databiz">
          <img src="./images/client-meet.svg" alt="Meet">
          <img src="./images/client-maker.svg" alt="Maker">
        </div>
      </div>
      <div class="hero-image">
        <img src="./images/image-hero-mobile.png" alt="Hero Image" class="hero-image">
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ariane Dushime</a>.
  </div>
</body>
</html>
